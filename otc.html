<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Отчеты групп</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
        }
        th, td {
            padding: 12px;
            text-align: left;
            border: 1px solid #dddddd;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

<h1>Отчеты групп</h1>
<form id="dateForm">
    <label for="groupName">Название группы:</label>
    <input type="text" id="groupName" name="groupName" >
    
    <label for="startDate">Дата начала:</label>
    <input type="date" id="startDate" name="startDate" required>
    
    <label for="endDate">Дата конца:</label>
    <input type="date" id="endDate" name="endDate" required>
    
    <button type="submit">Получить отчеты</button>
</form>

<div id="reportContainer"></div>

<script>
$(document).ready(function() {
    $('#dateForm').on('submit', function(e) {
        e.preventDefault(); // Предотвращаем стандартное поведение формы

        const groupName = $('#groupName').val();
        const startDate = $('#startDate').val();
        const endDate = $('#endDate').val();

        $.ajax({
            url: 'getReports.php', // Скрипт для обработки запроса
            method: 'POST',
            data: { groupName: groupName, startDate: startDate, endDate: endDate },
            success: function(response) {
                $('#reportContainer').html(response); // Обновляем контейнер с отчетами
            },
            error: function() {
                $('#reportContainer').html('<p>Произошла ошибка при загрузке отчетов.</p>');
            }
        });
    });
});
</script>

</body>
</html>
